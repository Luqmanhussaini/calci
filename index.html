<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calci.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-prev class="prev"></div>
            <div data-current class="current"></div>
        </div>
        <button data-clear class="span-two">AC</button>
        <button data-del>DEL</button>
        <button data-optr>รท</button>
        <button data-num>1</button> <button data-num>2</button> <button data-num>3</button>
        <button data-optr>x</button>
        <button data-num>4</button> <button data-num>5</button> <button data-num>6</button>  <button data-optr>+</button>
        <button data-num>7</button> <button data-num>8</button> <button data-num>9</button>
        <button data-optr>-</button> <button data-num>.</button><button data-num>0</button>
        <button data-equal class="span-two">=</button>

    </div>
    <div id="this"></div>
    <script src="calci.js"></script>
</body>

</html>
